<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h4>Cadastro de Astronautas</h4>
    <form>
        <label for="name">Nome:</label>
        <input type="text" id="name"><br><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail">
        <label for="psw">- Password:</label>
        <input type="password" id="psw"><br><br>
        <label for="bday">Data de nascimento:</label>
        <input type="date" id="bday">
        <label for="fl">- Foto:</label>
        <input type="file" id="fl"><br><br>
        <label for="nac">Nacionalidade:</label>
        <select id="nac">
            <option value="russo">Russa</option>
            <option value="brasileiro">Brasileira</option>
            <option value="alema">Alemã</option>
        </select>
        - Gênero: F
        <input type="radio" id="fem" name="sexo" value="fem">
        M
        <input type="radio" id="masc" name="sexo" value="masc"><br><br>
        Suas principais qualidades:<br>
        <label for="int">Inteligência</label> 
        <input type="checkbox" id="int">
        <label for="rsl">| Resiliência</label> 
        <input type="checkbox" id="rsl">
        <label for="prep">| Preparo físico</label>
        <input type="checkbox" id="prep">
        <label for="ed">| Educação</label>
        <input type="checkbox" id="ed"><br><br>
        <textarea id="txt" name="txt" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea><br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>

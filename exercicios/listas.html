<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>
<body>
    <h2>Planetas não ordenados</h2>
    <ul>
        <li>Jupiter</li>
        <li>Saturno</li>
        <li>Marte</li>
        <li>Urano</li>
        <li>Netuno</li>
        <li>Mercúrio</li>
        <li>Vênus</li>
    </ul>

    <hr>
    <h2>Planetas ordenados</h2>
    <ol>
        <li>Mercúrio</li>
        <li>Vênus</li>
        <li>Terra</li>
        <li>Marte</li>
        <li>Jupíter</li>
        <li>Saturno</li>
        <li>Urano</li>
        <li>Netuno</li>
    </ol>
</body>
</html>

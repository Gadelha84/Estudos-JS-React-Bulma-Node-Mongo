<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario de pesquisa</title>
</head>
<body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search">
        <label for="src">O que deseja pesquisar?</label>
        <input type="text" id="src" name="src" placeholder="Digite aqui" required>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
